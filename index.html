<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>
<body class="bg-dark text-white">
    <div id="root" class="container text-center" v-cloak>
        <h1 class="p-5">ToDo List</h1>
        <div class="new_todo">
            <input @keyup.enter="addNewTodo" type="text" placeholder="Add Todo" v-model="newTodo.text">
            <button @click="addNewTodo">Add</button>
        </div>
        <div class="todos_container">
            <ul v-if="todos.length !== 0" class="d-flex flex-column justify-content-center p-4">
                <li class="todo list-group-item d-flex justify-content-between p-3" v-for="(todo, i) in todos" :key="i">
                    <span :class="{'disabled': todo.done}" @click.prevent="toggleTodo(todo)">{{ todo.text }}</span>
                    <i class="fas fa-times" @click="deleteTodo(i)"></i>
                </li>
            </ul>
            <h2 v-else="todos.length == 0">Todo list is empty</h2>
        </div>
    </div>
</body>
</html>
